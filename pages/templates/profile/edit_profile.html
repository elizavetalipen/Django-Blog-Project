{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
  <div class="container">
    <h3>Edit Profile</h3>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ account_form|crispy }}
      {{ profile_form|crispy }}
      <button type="submit" class="btn btn-primary">Save</button>
      <a href="{% url 'change_password' %}" class="btn btn-warning">Change Password</a>
      <a href="{% url 'delete_profile' %}" class="btn btn-danger">Delete Account</a>
    </form>
  </div>
{% endblock %}
