{% extends 'base.html' %}

{% block content %}
    <div class="row">
        <div class="col-md-6">
        <div class="post">
                <div class="post_details">
                    <img src="/media/{{ post.post_image }}" class="card-img-top img-fluid">
                    <h1>{{ post.title }}</h1>
                    <h5>{{ post.published }}</h5>
                    <h4>{{ post.user.username }}
                        {% if request.user == post.user %}
                        <a href="#">
                          <i class="bi bi-pencil-square"></i>
                        </a>
                        <a href="#">
                            <i class="bi bi-trash"></i>
                        </a>
                        {% endif %}
                    </h4>
                </div>
            <p>{{ post.content|linebreaksbr }}</p>
        </div>
        </div>
    </div>
{% endblock %}
