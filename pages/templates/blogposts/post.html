{% extends 'base.html' %}

{% block content %}
    <div class="row">
        <div class="col-md-6">
        <div class="post">
                <div class="post_details">
                    <img src="/media/{{ post.post_image }}" class="card-img-top img-fluid">
                    <h1>{{ post.title }}</h1>
                    <h5>{{ post.published }}</h5>
                    <!--Добавить ссылку на профиль автора--> 
                    <h4>{{ post.user.username }}</h4>
                </div>
            <p>{{ post.content|linebreaksbr }}</p>
        </div>
        </div>
    </div>
{% endblock %}
