{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'post' pk=comment.post.pk %}"  class="btn btn-secondary ml-2">Cancel</a>
      </div>
    </form>
  </div>
{% endblock %}
