{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-8">
      <div class="card mb-3">
        <img src="/media/{{ cathegory.cathegory_image }}" class="card-img-top img-fluid" 
        style="width: 100%; height: 40%;"
        alt="{{ cathegory.title }}">
        <div class="card-body">
          <h1 class="card-title">{{ cathegory.title }}</h1>
          <p class="card-text">{{ cathegory.description|linebreaksbr }}</p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <hr>
      <h3>Related articles</h3>
      <!--нужно потот добавить фильтрацию постов по категориям-->
      {% for post in posts %}
        <p><a href="{% url 'post' pk=post.pk %}">{{ post.title }}</a></p>
      {% endfor %}
      <hr>
    </div>
  </div>
</div>
{% endblock %}
